<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>SISTEMA SOLAR</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">SISTEMA SOLAR</h2>
            <nav>
                <a href="#Inicio">Inicio</a>
                <a href="#Saiba_mais">Saiba mais!</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="imagem-principal">
            <div class="container" id="Inicio">
                <h3 class="titulo">Nosso sistema solar</h3>
                <p class="descricao">É fascinante aprender mais sobre o nosso sitema solar. Pronto para viajar?</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        <a href="https://www.youtube.com/watch?v=zLFvrurSef8" target="_blank">ASSISTIR AGORA</a>                        
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        <a href="https://pt.wikipedia.org/wiki/Sistema_Solar" target="_blank">MAIS INFORMAÇÕES</a> 
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-planetas" id="Saiba_mais">
        <h2 style="margin: 20px;">Clique no Astro para saber mais sobre ele!</h2>
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <a href="https://pt.wikipedia.org/wiki/Sol" target="_blank"><img class="box-planeta" src="img/sol.png" alt="O nosso Sol" srcset=""></a>
                </div>
                <div class="item">
                    <a href="https://pt.wikipedia.org/wiki/Merc%C3%BArio_(planeta)" target="_blank"><img class="box-planeta" src="img/mercurio.png" alt="Planeta Mercúrio" srcset=""></a>
                </div>
                <div class="item">
                    <a href="https://pt.wikipedia.org/wiki/V%C3%A9nus_(planeta)" target="_blank"> <img class="box-planeta" src="img/venus.png" alt="Planeta Vênus" srcset=""></a>
                </div>
                <div class="item">
                    <a href="https://pt.wikipedia.org/wiki/Terra" target="_blank"> <img class="box-planeta" src="img/terra.png" alt="Planeta Terra" srcset=""></a>
                </div>
                <div class="item">
                    <a href="https://pt.wikipedia.org/wiki/Marte_(planeta)" target="_blank"> <img class="box-planeta" src="img/marte.png" alt="Planeta Marte" srcset=""></a>
                </div>
                <div class="item">
                    <a href="https://pt.wikipedia.org/wiki/Ceres_%28planeta_an%C3%A3o%29" target="_blank"><img class="box-planeta" src="img/ceres.png" alt="Planeta anão Ceres" srcset=""></a>
                </div>
                <div class="item">
                    <a href="https://pt.wikipedia.org/wiki/J%C3%BApiter_(planeta)" target="_blank"><img class="box-planeta" src="img/jupter.png" alt="Planeta Júpter" srcset=""></a>
                </div>
                <div class="item">
                    <a href="https://pt.wikipedia.org/wiki/Saturno_(planeta)" target="_blank"><img class="box-planeta" src="img/saturno.png" alt="Planeta Saturno" srcset=""></a>
                </div>
                <div class="item">
                    <a href="https://pt.wikipedia.org/wiki/Urano_(planeta)" target="_blank"><img class="box-planeta" src="img/urano.png" alt="Planeta Urano" srcset=""></a>
                </div>
                <div class="item">
                    <a href="https://pt.wikipedia.org/wiki/Netuno_(planeta)" target="_blank"><img class="box-planeta" src="img/netuno.png" alt="Planeta Netuno" srcset=""></a>
                </div>
                <div class="item">
                    <a href="https://pt.wikipedia.org/wiki/Caronte_(sat%C3%A9lite)"><img class="box-planeta" src="img/plutao_e_caronte.png" alt="Plutão e Caronte, saiba mais" srcset=""></a>
                </div>
                <div class="item">
                    <a href="https://pt.wikipedia.org/wiki/%C3%89ris_(planeta_an%C3%A3o)" target="_blank"><img class="box-planeta" src="img/xena.png" alt="Popularmente Xena, com nome oficial Éris" srcset=""></a>
                </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script> 
</body>
</html>
